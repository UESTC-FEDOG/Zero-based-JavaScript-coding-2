<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var  isNumber = function(data){
    return data[1] > 60;
 };
 var isBig = function(num1, num2){
  return num2[1] - num1[1];
 };
  var newData = aqiData.filter(isNumber).sort(isBig);

  var liFragment = document.createDocumentFragment();
  for (var i= 1;i <= newData.length; i ++){
    var li= document.createElement('li');
    var text = document.createTextNode('第'+ i + '名' + newData[i-1].join(', '));
    li.appendChild(text);
    liFragment.appendChild(li);
  }
  document.getElementById('aqi-list').appendChild(liFragment)
})();

</script>
</body>
</html>
